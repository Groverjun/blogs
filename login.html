<!DOCTYPE html>  
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" type="image/ico" sizes="16x16" href="plugins/images/favicon.ico">
		<title>junjie2018.com</title>
		<link href="css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/colors/default.css" id="theme"  rel="stylesheet">
	</head>
	<body>
		<div class="preloader">
		  <div class="cssload-speeding-wheel"></div>
		</div>
		<section id="wrapper" class="new-login-register">
	        <div class="lg-info-panel">
	            <div class="inner-panel">
	                <a href="javascript:void(0)" class="p-20 di"><img src="plugins/images/jie_1.png"></a>
		            <div class="lg-content">
		                <p class="text-muted" style="padding: 10px 0;text-align: left;">
		                  	每个人都有属于自己的一片森林，也许我们不曾去过，但它一直在那里，总会在那里。迷失的人迷失了，相逢的人会再相逢。
		                </p>
		                <p style="text-align: right;padding: 0;">_____村上春树《挪威的森林》</p>
		            </div>
	            </div>
		    </div>
		    <div class="new-login-box">
		        <div class="white-box">
                    <form class="form-horizontal new-lg-form" id="loginform" >
	                    <div class="form-group  m-t-20">
		                    <div class="col-xs-12">
		                    	<label>电子邮箱</label>
		                        <input class="form-control" type="email" required="" placeholder="输入您的邮箱">
		                    </div>
	                    </div>
	                    <div class="form-group">
		                    <div class="col-xs-12">
		                        <label>密码</label>
		                        <input class="form-control" type="password" required="" placeholder="输入您的密码">
		                    </div>
	                    </div>
	                    <div class="form-group">
	                      	<div class="col-md-12">
	                        <div class="checkbox checkbox-info pull-left p-t-0">
		                        <input id="checkbox-signup" type="checkbox">
		                        <label for="checkbox-signup"> 记住账号</label>
	                        </div>
	                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> 忘记密码</a> </div>
	                    </div>
	                    <div class="form-group text-center m-t-20">
	                      <div class="col-xs-12">
	                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">登录</button>
	                      </div>
	                    </div>
                    </form>
		                  
		        </div>
		    </div>            
		</section>
	<script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="css/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
	<script src="js/jquery.slimscroll.js"></script>
	<script src="js/waves.js"></script>
	<script src="js/custom.min.js"></script>
	<script src="plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
	</body>
</html>
